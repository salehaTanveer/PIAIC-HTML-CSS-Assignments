<!DOCTYPE html>
<html>
<head>
	<title> Chap: 7</title>
</head>
<body>
	<h1> Chapter # 7 - Forms </h1>
	<form action="/action_page.php">
		<fieldset>
		  <legend>Your Details:</legend>
		  <label for="fname">Name:</label>
		  <input type="text" id="name" name="name"><br><br>
		  <label for="email">Email:</label>
  		  <input type="email" id="email" name="email"><br><br>
  		</fieldset>

  		<fieldset>
		  <legend>Your Review:</legend>
		  <label for="review">How did you hear about us?:</label>
		  <select id="platforms" name="platforms">
		    <option value="google">Google</option>
		    <option value="facebook">Facebook</option>
		    <option value="friends">Friends</option>
		    <option value="colleague">Colleague</option>
		  </select>

		  <p>Would you visit again?</p>
		  <input type="radio" id="yes" name="opinion" value="yes">
		  <label for="yes">Yes</label>
		  <input type="radio" id="no" name="opinion" value="no">
		  <label for="no">No</label>
		  <input type="radio" id="maybe" name="opinion" value="maybe">
		  <label for="other">Maybe</label><br><br>

		  <label for="comments">Comments:</label><br>
		  <textarea name="comments" cols="30" rows="4"></textarea> <br>

		  <input type="checkbox" id="signup" name="signup" value="signup">
 		  <label for="signup"> Sign me up for email updates</label><br><br>
		  <input type="submit" value="Submit Review">
  		</fieldset>
  	</form>
</body>
</html>
